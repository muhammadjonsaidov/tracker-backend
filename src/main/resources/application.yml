server:
  port: 8080

spring:
  application:
    name: tracker-backend

  datasource:
    url: jdbc:postgresql://localhost:5454/tracker_db
    username: tracker
    password: tracker
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:tracker-redis}
      port: ${REDIS_PORT}
      timeout: 3s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

app:
  tracking:
    last-location:
      ttl-minutes: 43200   # 30 kun (dashboard last stop ham turishi uchun)
      stale-seconds: 120   # ACTIVE boâ€˜lsa 2 min update kelmasa stale=true
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-please-change-me-please-change-me-please}
      issuer: tracker-backend
      access-token-minutes: 1440