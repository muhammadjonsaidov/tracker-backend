server:
  port: 8080

spring:
  application:
    name: tracker-backend

  datasource:
    url: jdbc:postgresql://localhost:5454/tracker_db
    username: tracker
    password: tracker
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:tracker-redis}
      port: ${REDIS_PORT}
      timeout: 3s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

app:
  tracking:
    last-location:
      ttl-minutes: 43200   # 30 kun (dashboard last stop ham turishi uchun)
      stale-seconds: 120   # ACTIVE bo‘lsa 2 min update kelmasa stale=true
    summary:
      simplify-epsilon-m: 10      # RDP soddalashtirish (10 metr)
      max-polyline-points: 10000  # juda uzun session bo‘lsa, polyline uchun downsample
    history:
      default-max-points: 2000     # points endpoint default limit (downsample)
      hard-limit-points: 200000    # bundan katta bo‘lsa points endpoint bloklaydi (summary/polyline ishlat)
    session:
      expire-seconds: 10           # 300 - 5 min: last_point_at shundan eski bo‘lsa EXPIRED
      no-point-expire-seconds: 10  # 600 - 10 min: umuman point kelmagan ACTIVE session expire bo‘ladi
      sweep-interval-seconds: 5    # 60 - job har 60s yuradi
      sweep-batch-size: 200        # 200 - bir martada max nechta session expire qilinsin
    ingest:
      max-batch-size: 50            # 1 request max 50 point
      points-per-minute: 6000       # 1 user/minute (50 point * 120 request/min kabi emas, real limit)
      window-seconds: 60            # fixed-window rate limit
    retention:
      archive-after-days: 90        # STOPPED/EXPIRED -> ARCHIVED
      prune-points-after-days: 30   # raw tracking_points delete (summary qoladi)
      sweep-interval-seconds: 86400 # 1 sutkada 1 marta
      batch-sessions: 200           # session update batch
      batch-points: 20000           # points delete batch
      run-at-startup: false         # test uchun true qilsa bo‘ladi

  security:
    jwt:
      secret: ${JWT_SECRET:change-me-please-change-me-please-change-me-please}
      issuer: tracker-backend
      access-token-minutes: 1440
      stream-token-minutes: 5
